<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - page not found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            Background-color: #ffffff;
           
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.94);
            width: 85%;
            max-width: 850px;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 0px 10px rgba(0,0,0,0.8);
            text-align: left;
            border-left: 6px solid #00ff41;
        }

        h1 {
            font-size: 110px;
            margin: 0;
            font-weight: 900;
            letter-spacing: -4px;
            color: #fff;
        }

        h4 {
            font-size: 18px;
            margin: 0;
            font-weight: 400;
            letter-spacing: -2px;
            color: #fff;
        }


        .typewriter-box {
            margin-top: 25px;
            min-height: 100px; 
        }

        #subject-line {
            font-size: 24px;
            color: #00ff41;
            display: inline;
            line-height: 1.5;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 24px;
            background-color: #00ff41;
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: transparent;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }

        .btn-home { color: #fff; border: 1px solid #fff; }
        .btn-home:hover { background-color: #fff; color: #000; }

        .btn-retry { color: #00ff41; border: 1px solid #00ff41; }
        .btn-retry:hover { 
            background-color: #00ff41; 
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h4>page not found</h4>
        <div class="typewriter-box">
            <span id="subject-line"></span><span class="cursor"></span>
        </div>
        
        <div class="button-group">
            <a href="/" class="btn btn-home">Return to Homepage</a>
            <button onclick="pickAndType()" class="btn btn-retry">Try again?</button>
        </div>
    </div>

    <script>
        let allReasons = [];
        let index = 0;
        let currentMessage = "";
        let isTyping = false;
        let typingTimeout;

        // 1. Fetch the local JSON file
        async function loadReasons() {
            try {
                const response = await fetch('/404_response.json');
                if (!response.ok) throw new Error('File not found');
                allReasons = await response.json();
                pickAndType();
            } catch (err) {
                console.error("Error loading JSON:", err);
                allReasons = ["No reasons found in JSON file."];
                pickAndType();
            }
        }

        // 2. Select a message and start the animation
        function pickAndType() {
            if (isTyping) return;
            
            clearTimeout(typingTimeout);
            const subjectElement = document.getElementById('subject-line');
            subjectElement.textContent = "";
            index = 0;
            
            currentMessage = allReasons[Math.floor(Math.random() * allReasons.length)];
            typeWriter();
        }

        // 3. Typewriter logic
        function typeWriter() {
            if (index < currentMessage.length) {
                isTyping = true;
                document.getElementById('subject-line').textContent += currentMessage.charAt(index);
                index++;
                typingTimeout = setTimeout(typeWriter, Math.random() * 50 + 30);
            } else {
                isTyping = false;
            }
        }

        window.onload = loadReasons;
    </script>
</body>
</html>
