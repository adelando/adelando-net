<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adelando.net | Welcome</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- TOP WELCOME SECTION (30%) --- */
        .welcome-header {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 20;
            
            /* Mesh Gradient Background */
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 50%, #0d1117 100%);
            
            /* Separation Shadow */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Subtle Texture Overlay */
        .welcome-header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* Animated Title */
        .welcome-header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            position: relative;
            
            /* Gradient Text & Shimmer Setup */
            background: linear-gradient(to right, #ffffff 20%, #c34aff 50%, #ffffff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Animations: Glow pulse and Shimmer sweep */
            animation: 
                textGlow 5s ease-in-out infinite,
                shimmerSweep 6s linear infinite;
        }

        .welcome-header p {
            font-size: 1.1rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            animation: fadeIn 5s ease-out;
        }

        /* --- BOTTOM SPLIT SECTION (70%) --- */
        .split-container {
            height: 70vh;
            display: flex;
            width: 100%;
            background-color: #000;
        }

        .side {
            display: flex;
            position: relative;
            flex: 1;
            align-items: center;
            justify-content: center;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        /* GitHub Side Styling */
        .github-side {
            background-image: 
                linear-gradient(rgba(13, 17, 23, 0.85), rgba(13, 17, 23, 0.85)), 
                url('https://images.unsplash.com/photo-1542831371-29b0f74f9713');
            background-size: cover;
            background-position: center;
        }

        /* Downloads Side Styling */
        .downloads-side {
            background-image: 
                linear-gradient(rgba(49, 27, 146, 0.7), rgba(13, 71, 161, 0.7)), 
                url('https://images.unsplash.com/photo-1633524411211-b682455441f5');
            background-size: cover;
            background-position: center;
        }

        /* Interaction Logic */
        .side:hover {
            flex: 2.5;
        }

        .side:not(:hover) {
            flex: 0.7;
        }

        /* Hover Zoom Effect */
        .side::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            transition: transform 0.8s ease;
            z-index: 1;
        }

        .side:hover::before {
            transform: scale(1.1);
        }

        /* Content & Reveal Logic */
        .content {
            position: relative;
            z-index: 2;
            padding: 30px;
            transition: all 0.4s ease;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        h2 {
            font-size: 2.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtext {
            font-size: 1.1rem;
            opacity: 0;
            max-height: 0;
            transition: all 0.5s ease;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .side:hover .subtext {
            opacity: 1;
            max-height: 100px;
        }

        /* --- ANIMATIONS --- */
        @keyframes textGlow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(179, 229, 252, 0.5));
                transform: scale(1.02);
            }
        }

        @keyframes shimmerSweep {
            to { background-position: 200% center; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .welcome-header { height: 25vh; }
            .welcome-header h1 { font-size: 2.2rem; letter-spacing: 4px; }
            .split-container { height: 75vh; flex-direction: column; }
            .side:hover { flex: 4; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header class="welcome-header">
            <h1>Adelando.net</h1>
            <p>Welcome to my portal, I got github and minecraft downloads to choose from :)</p>
        </header>

        <div class="split-container">
            
            <a href="github.html" class="side github-side">
                <div class="content">
                    <span class="icon">ðŸ’»</span>
                    <h2>GitHub Projects</h2>
                    <div class="subtext">Explore my open-source repositories and live code updates.</div>
                </div>
            </a>

            <a href="portal.html" class="side downloads-side">
                <div class="content">
                    <span class="icon">ðŸ“¥</span>
                    <h2>Downloads</h2>
                    <div class="subtext">Access the CreativityCraft and Aydaacraft download pages.</div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
